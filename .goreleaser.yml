before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - tap:
      owner: jacobwgillespie
      name: tf
    commit_author:
      name: Jacob Gillespie
      email: jacobwgillespie@gmail.com
    homepage: https://github.com/jacobwgillespie/tf
    description: Terraform version wrapper
    license: MIT
gomod:
  proxy: true
